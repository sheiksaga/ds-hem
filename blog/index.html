    <!-- Initialize theme immediately to prevent FOUC -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
        if (theme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
    <!-- Load CSS files directly instead of via @import -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/filter.css">
    <link rel="stylesheet" href="./assets/css/blog.css">
    <!-- tracker -->
    <script src="https://cdn.counter.dev/script.js" data-id="3cb77df7-73cd-45aa-8bf7-017b05919873" data-utcoffset="1"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- quicklinks -->
    <script src="https://unpkg.com/quicklink@2.3.0/dist/quicklink.umd.js"></script>
    <script>
      // Only initialize Quicklink if NOT on file:// protocol
      if (window.location.protocol !== 'file:') {
        window.addEventListener('load', function() {
          try {
            if (typeof quicklink !== 'undefined') {
              quicklink.listen();
              console.log('Quicklink initialized');
            }
          } catch (error) {
            console.warn('Quicklink failed to initialize:', error);
          }
        });
      } else {
        console.log('Quicklink disabled (file:// protocol detected)');
      }
    </script>
</head>
