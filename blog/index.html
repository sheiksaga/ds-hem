<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- support browser themeing -->
    <meta name="theme-color" content="#002f80">
    <meta name="msapplication-navbutton-color" content="#002f80">
    <meta name="apple-mobile-web-app-status-bar-style" content="#002f80">
    <!-- title -->
    <title>Design Saga - Conscious Design | Home</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <!-- custom styles -->
    <link rel="stylesheet" href="/blog/assets/css/styles.css">
    <!-- tracker -->
    <script src="https://cdn.counter.dev/script.js" data-id="3cb77df7-73cd-45aa-8bf7-017b05919873" data-utcoffset="1"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- quicklinks -->
    <script src="https://unpkg.com/quicklink@2.3.0/dist/quicklink.umd.js"></script>
</head>

<body>
    <!-- js scripts -->
    <script src="/blog/assets/js/styles.js"></script>
    <!-- header -->
    <header class="ds-header" id="header">
            <div class="blog-ref">
                <a href="/blog/index.html">
                    <img class="logo-header" src="/assets/img/design-saga-blue.svg" alt="logo">
                    <p class="log-sub">BLOG</p>
                </a>
            </div>
            <div class="menu">
            <ul class="nav-links">
                <li class="list-item"><a href="../index.html" class="hover-link">Main</a></li>
            </ul>
            <button class="theme-toggle" id="theme-toggle-btn">
                <img src="/assets/img/sun-line.svg" alt="sun icon" class="sun-icon">
                <img src="/assets/img/moon-line.svg" alt="moon-icon" class="moon-icon">
            </button>
        </div>
    </header>

    <!-- hero -->
    <section class="intro">
        You have found the blog. congratulations! <br>
        Now, go read a post. 
    </section>

    <div class="filter">
        <span>tags:</span>
        <button class="filter-button" data-tag="sub-web">web design</button>
        <button class="filter-button" data-tag="sub-gen">general</button>
    </div>
    <!-- posts, year sorted -->
    <div class="posts">
        <h2>2023</h2>
        <div id="2023" class="css-2023"></div>
    </div>
   
    <!-- back to top button -->
    <button id="back-to-top">↩︎</button>

    <!-- footer -->
    <footer class="footer">
        <div >
            Built in GBG with VS Code and lots of Love <br>
            Sangeeth G, <script>document.write(new Date().getFullYear())</script>
        </div>
    </footer>

</body>
</html>
