        <!-- quicklinks -->
        <script src="https://unpkg.com/quicklink@2.3.0/dist/quicklink.umd.js"></script>
        <script>
          // Only initialize Quicklink if NOT on file:// protocol
          if (window.location.protocol !== 'file:') {
            window.addEventListener('load', function() {
              try {
                if (typeof quicklink !== 'undefined') {
                  quicklink.listen();
                  console.log('Quicklink initialized');
                }
              } catch (error) {
                console.warn('Quicklink failed to initialize:', error);
              }
            });
          } else {
            console.log('Quicklink disabled (file:// protocol detected)');
          }
        </script>
